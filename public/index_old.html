    <script>
        let currentStudent = null;
        let chatHistory = [];
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        let typingIndicator = null;
        
        // Login functionality
        async function loginStudent() {
            const studentId = document.getElementById('studentIdInput').value.trim().toUpperCase();
            if (!studentId) {
                alert('Please enter a Student ID');
                return;
            }
            
            try {
                const response = await fetch(`/api/student/${studentId}`);
                if (response.ok) {
                    currentStudent = await response.json();
                    showChatScreen();
                } else {
                    alert('Student ID not found. Try: STU001, STU002, etc.');
                }
            } catch (error) {
                alert('Error connecting to server');
            }
        }
        
        function showChatScreen() {
            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('chatScreen').style.display = 'flex';
            
            // Update student info
            const initials = currentStudent.name.split(' ').map(n => n[0]).join('');
            document.getElementById('studentAvatar').textContent = initials;
            document.getElementById('studentName').textContent = currentStudent.name;
            document.getElementById('studentDept').textContent = `${currentStudent.department} ‚Ä¢ ${currentStudent.year}`;
            
            // Add welcome message
            addMessage(`üëã Hello ${currentStudent.name.split(' ')[0]}! I'm CampusAI, your intelligent assistant. I have access to your complete profile and can help you with:

üìö Academic information & exam schedules
üí∞ Fee details & payment status  
üè† Hostel information & policies
üìñ Library services & book availability
üìä Your attendance & CGPA tracking
üìû Campus contact information

Feel free to ask me anything!`, false);
            
            messageInput.focus();
        }
        
        function logout() {
            currentStudent = null;
            chatHistory = [];
            document.getElementById('loginContainer').style.display = 'flex';
            document.getElementById('chatScreen').style.display = 'none';
            document.getElementById('studentIdInput').value = '';
            chatMessages.innerHTML = '';
        }
        
        function createTypingIndicator() {
            const div = document.createElement('div');
            div.className = 'message bot';
            div.innerHTML = `
                <div class="message-avatar">ü§ñ</div>
                <div class="typing-indicator active">
                    <div class="typing-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            `;
            return div;
        }
        
        function formatTime() {
            return new Date().toLocaleTimeString('en-US', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
        }
        
        function addMessage(content, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            
            const avatar = isUser ? 
                `<div class="message-avatar">${currentStudent.name.split(' ').map(n => n[0]).join('')}</div>` :
                `<div class="message-avatar">ü§ñ</div>`;
            
            const formattedContent = content.replace(/\n/g, '<br>');
            
            messageDiv.innerHTML = `
                ${avatar}
                <div class="message-content">
                    ${formattedContent}
                    <span class="message-time">${formatTime()}</span>
                </div>
            `;
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            // Add to history
            chatHistory.push({
                type: isUser ? 'user' : 'bot',
                content: content,
                timestamp: new Date().toISOString()
            });
        }
        
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;
            
            addMessage(message, true);
            messageInput.value = '';
            sendButton.disabled = true;
            
            typingIndicator = createTypingIndicator();
            chatMessages.appendChild(typingIndicator);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        message,
                        studentId: currentStudent.id,
                        history: chatHistory.slice(-10) // Last 10 messages
                    })
                });
                
                const data = await response.json();
                
                if (typingIndicator) {
                    typingIndicator.remove();
                }
                
                if (response.ok) {
                    addMessage(data.response, false);
                } else {
                    addMessage('‚ö†Ô∏è Sorry, I encountered an error. Please try again.', false);
                }
            } catch (error) {
                if (typingIndicator) {
                    typingIndicator.remove();
                }
                addMessage('‚ö†Ô∏è Sorry, I could not connect to the server.', false);
            }
            
            sendButton.disabled = false;
            messageInput.focus();
        }
        
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        document.getElementById('studentIdInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                loginStudent();
            }
        });
    </script>
